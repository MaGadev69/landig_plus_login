<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPilot - Login</title>
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100% );
            --accent-gradient: linear-gradient(135deg, #60A5FA 0%, #93C5FD 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 60px 0 rgba(0, 0, 0, 0.15);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --bg-primary: rgba(255, 255, 255, 0.95);
            --bg-secondary: #f8f9fa;
            --card-bg: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            --app-background-light: #e0e0e0;
            --color-success: #34D399;
            --color-warning: #FBBF24;
            --color-error: #F87171;
        }
                
        [data-theme="dark"] {
            --primary-gradient: linear-gradient(135deg, #333333 0%, #444444 100%);
            --accent-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --glass-bg: rgba(34, 34, 34, 0.8);
            --glass-border: rgba(68, 68, 68, 0.5);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.5);
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --bg-primary: #222222;
            --bg-secondary: #2c2c2c;
            --card-bg: #2c2c2c;
            --app-background-dark: #1a1a1a;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--app-background-light);
            min-height: 100vh;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        [data-theme="dark"] body { 
            background-color: var(--app-background-dark); 
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-header {
            background: var(--primary-gradient);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-body {
            padding: 30px 40px;
            background: var(--bg-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            background: var(--primary-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #error-message {
            min-height: 20px;
            margin-top: 15px;
            text-align: center;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <header class="login-header">
            <h1><i class="fas fa-box"></i> PackPilot</h1>
        </header>
        <main class="login-body">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn">Ingresar</button>
                <p id="error-message" style="color: red;"></p>
            </form>
        </main>
        <footer class="footer">
            © 2025 MagaDev by Jonatan Gasquez
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            if (loginForm) {
                loginForm.addEventListener('submit', async function (event) {
                    event.preventDefault();
                    errorMessage.textContent = ''; // Limpiar errores previos

                    const formData = new FormData(loginForm);

                    try {
                        const response = await fetch('/auth/jwt/login', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            // Si el login es exitoso, el backend setea la cookie.
                            // Redirigimos al dashboard.
                            window.location.href = '/';
                        } else {
                            // Si hay un error (ej. 400, 401)
                            const errorData = await response.json();
                            let detail = errorData.detail;

                            if (detail === 'LOGIN_BAD_CREDENTIALS') {
                                errorMessage.textContent = 'Usuario o contraseña incorrectos.';
                            } else {
                                errorMessage.textContent = 'Error inesperado. Inténtalo de nuevo.';
                            }
                        }
                    } catch (error) {
                        console.error('Error en el fetch:', error);
                        errorMessage.textContent = 'No se pudo conectar con el servidor.';
                    }
                });
            }
        });
    </script>

</body>
</html>
